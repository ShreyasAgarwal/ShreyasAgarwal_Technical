<!DOCTYPE html>
<html>
<head>
  <title>Event Check-In</title>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img
      src="https://media.geeksforgeeks.org/gfg-gg-logo.svg"
      alt="GeeksforGeeks"
      class="logo">
  </header>

  <main>

    <!-- left side -->
    <section class="block scanner-block">
      <h1>Event Check-In</h1>

      <div class="scanner-box">
        <div id="reader"></div>
      </div>

      <button id="scanToggleBtn">Start Scanning</button>

      <p id="status">Scanner is stopped</p>
    </section>

    <!-- right side -->
    <section class="block">
      <h1>Attendees</h1>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="attendanceTable"></tbody>
      </table>
      
    </section>

  </main>

  <footer>
    <p>Designed & Developed by 
    <a href="https://github.com/ShreyasAgarwal" target="_blank">
      <strong>Shreyas Agarwal</strong></p>
    </a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
